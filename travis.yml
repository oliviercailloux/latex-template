sudo: false
addons:
  apt:
    packages:
      - latexmk
#      - texlive-extra-utils
#      - texlive-font-utils
#      - texlive-fonts-extra
#      - texlive-fonts-recommended
      - texlive-lang-french
#      - texlive-latex-base
      - texlive-latex-recommended
#required for nag.sty
      - texlive-latex-extra
#      - texlive-math-extra
#      - texlive-pictures
#      - texlive-science
      - texlive-xetex
script:
#no: ubuntu precise uses latexmk 4.24-1 but V4.31 dated 30 March 2012 added -xelatex option (http://users.phys.psu.edu/~collins/software/latexmk-jcc/versions.html). Also -interaction=nonstopmode and -synctex=1 are not recognized by latexmk 4.24-1, apparently.
#  - latexmk -xelatex -interaction=nonstopmode -synctex=1 -jobname=output
  - latexmk -pdflatex="xelatex -interaction=nonstopmode -synctex=1 %O %S" -pdf -dvi- -ps- -jobname=output

deploy:
  provider: releases
  api_key:
    secure: 
  file: output.pdf
  skip_cleanup: true
  on:
    tags: true

